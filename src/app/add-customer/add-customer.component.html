<p id="showMessage">{{showMessage}}</p>

<form #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm.value)">
    <input type="text" name="firstname" ngModel placeholder="First Name" required>
    <input type="text" name="lastname" ngModel placeholder="Last Name" required>
    <input type="number" name="age" ngModel placeholder="Age" required>
    <input type="text" name="mobile" ngModel placeholder="Mobile Number" required>
    <button type="submit">Add Customer</button>
</form>
